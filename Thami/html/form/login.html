         <body id="body">
            </br> 

            <div id="loginFormUI" style="display:flex; padding: 0.5em; justify-content: left;   ">  
                <form name="loginForm"> 
                    <label for="email" style="font-size:1.5em; font-weight:bold; color: rgb(255, 0, 0); padding: 1em;">Usuario (correo): </label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@gmail.com" required autofocus> <br><br><br>
                    <label for="password" style="font-size:1.5em; font-weight:bold; color: rgb(255, 0, 0); padding: 1em;">Contraseña:</label>
                    <input type="password" id="password"  name="password"  class="form-control" placeholder="Password" required>
                    <input  type="submit" value="Enviar"  onclick="$('#usuarioLogeado').html($('#correo').val()); $('#btn_logout').show();$('#btn_login').hide();  $('#div_validacion').hide();"></input> 
            
               </form>
